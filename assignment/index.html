<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilgit GYM</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
    <div class="heading">
        <h1 id="head1">Join The Best Gym Of Gilgit Now</h1>
        <h1 id="head2">Registration FORM</h1>
    </div>
    <div class="big">
        <div class="medium">
            <label for="Name">Name</label>
            <input type="text" id="Name" required>
        </div>
        <div class="medium">
            <label for="Fname">Father Name</label>
            <input type="text" id="Fname" required>
        </div>
        <div class="medium">
            <label for="Address">Email</label>
            <input type="email" id="Address" required>
        </div>
        <div class="medium">
            <label for="Num">Your Age</label>
            <input type="number" id="Num" required>
        </div>
        <div class="medium">
            <label for="Mal">Gender: &nbsp; Male</label>
           <input type="radio" name="MyGender" id="Mal" required>
           <label for="FMal">Female</label>
            <input type="radio" name="MyGender" id="FMal" required>
        </div>
        <div class="medium">
            <label for="Check">Do you want to agree?</label>
            <input type="checkbox" name="" id="Check" required>
        </div>
<div class="medium1">
    <input type="submit" value="Submit Now">
    <input type="button" value="Cancel">
</div>


    </div>
</form>
</body>
</html>
